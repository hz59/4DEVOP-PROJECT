---
- hosts: app
  become: true
  tasks:
    - name: Deploy Student List webapp 
      docker_container:
        name: pozos-website
        hostname: pozos-website
        image: php:apache
        state: started
        ports:
          - "8002:80"
    - name: Deploy POZOS API
      docker_container:
        name: pozos-api
        hostname: pozos-api
        image: hzsupinfo/projet-devop-zl:latest
        state: started
        ports:
          - "80:80"
...
